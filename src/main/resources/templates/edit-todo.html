<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="mt-5 col-6 container justify-content-center card">
    <h2 class="mt-3 text-center">Update Todo</h2>
    <div class="card-body mt-2">
      <form th:action="@{/todos/{id} (id=${todo.id})}" th:object="${todo}" method="post">
        <div>
          <label for="content">Content</label>
          <input type="text" id="content" th:field="*{content}" class="form-control">
        </div>

        <div class="form-check mt-4">
          <input type="checkbox" id="completed" th:field="*{completed}" class="form-check-input">
          <label for="completed" class="from-check-label">Completed</label>
        </div>

        <div class="box-footer">
          <button type="submit" class="btn btn-primary mt-4">
            Submit
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
