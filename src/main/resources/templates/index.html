<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .centerTableHead th{
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <h1 class="mt-5">Todo List</h1>

    <div class="row col-lg">
        <a th:href="@{/todo/create}" class="btn btn-primary mt-3 mb-3">Add Todo</a>
    </div>

    <table class="table table-bordered table-striped centerTableHead">
        <thead>
        <tr class="table-info">
            <th>Content</th>
            <th>Created At</th>
            <th>Completed At</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item: ${todos}">
            <td th:text="${item.content}"></td>
            <td class="text-center" th:text="${item.createdDatetime}"></td>
            <td class="text-center" th:text="${item.completedDatetime}"></td>
            <td class="text-center">
                <label>
                    <input type="checkbox" name="completed" onclick="return false" th:checked="${item.completed}">
                </label>
            </td>

            <td class="text-center">
                <a th:href="@{/todo/edit/{id} {id=${item.id}}}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/todo/{id} {id=${item.id}}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete?')">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
